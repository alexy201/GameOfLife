<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Alex's Game of Life</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
		<script src="Guido.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h1>Game of Life</h1>
		</header>
			<section id="content">
				<canvas id="GameOfLife" data-processing-sources="GameOfLife.pde">
				</canvas>
		    </section>
	    <footer>
		    <br>
		    Press the space bar to stop/start the game of life
		    <br>
		    Press 'x' to clear the screen
		    <br>
		    Use the up and down arrows to increase/decrease the frame rate 
		    <br>
		    Click any cell to kill or bring it to life
		    <br>
	    </footer>
	</body>
</html>
